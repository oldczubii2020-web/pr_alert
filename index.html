<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>PR Alert</title>
<style>
  body { margin:0; background:transparent; }
  #alert {
    font-size: 48px;
    color: #FFD700;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: Arial, sans-serif;
    text-shadow: 2px 2px 5px black;
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.5s ease;
  }
  #alert.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.1);
  }
  #button {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    padding: 10px 20px;
    z-index: 1000;
  }
</style>
</head>
<body>
<div id="alert">Czekam na nowego obserwującego...</div>
<button id="button" onclick="showAlert()">Nowy follow</button>

<script>
function randomPR() {
  return Math.floor(Math.random() * 5000) + 1; // losowa liczba PR 1-5000
}

// Wymyślony nick obserwującego
const nick = "Maciek2010";

function showAlert() {
  const pr = randomPR();
  const alertDiv = document.getElementById('alert');
  alertDiv.innerText = `Nowy obserwujący: ${nick} – Twoja ilość PR: ${pr}`;
  alertDiv.classList.add('show');

  // Po 5 sekundach ukryj alert
  setTimeout(() => { alertDiv.classList.remove('show'); }, 5000);
}
</script>
</body>
</html>
