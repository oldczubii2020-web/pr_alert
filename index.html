<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>PR Alert</title>
<style>
  body { 
    margin:0; 
    background:#1a1a1a; 
    font-family: Arial, sans-serif;
  }

  #alert {
    font-size: 48px;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-shadow: 2px 2px 5px black;
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.5s ease, color 0.5s ease, font-family 0.5s ease;
  }

  #alert.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.1);
  }

  #button {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    padding: 10px 20px;
    z-index: 1000;
    background-color: #FFD700;
    color: #000;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #button:hover {
    background-color: #FFC300;
  }
</style>
</head>
<body>
<div id="alert">Czekam na nowego obserwującego...</div>
<button id="button" onclick="showAlert()">Nowy follow</button>

<script>
// Funkcja do losowego PR
function randomPR() {
  return Math.floor(Math.random() * 5000) + 1;
}

// Lista 50 nicków
const nicki = [
  "spoconymacius2010","arekwariatek3921","lisa123","tomekX","katarzyna99",
  "marcin777","ania_s","krzysiek_p","joanna_l","bartek2001",
  "monika_90","pawel_zzz","ola_1234","lukasz92","natalia_98",
  "michal_k","magda_s","adam_007","ewelina23","jakubX",
  "klaudia98","piotr123","justyna_s","dawid2000","ewa_92",
  "marta_l","rafal_77","ola_99","marcin_2002","aniaX",
  "lukasz1999","kasia_k","tomek_90","monika777","pawel_x",
  "ewa_l","jakub_12","klaudia2001","piotr_98","natalia2000",
  "michal123","magdaX","adam1995","ewelina_007","jakub_s",
  "klaudia_91","piotrX","justyna2000","dawid_99","ewa_007"
];

// Lista kolorów i czcionek
const colors = ["#FFD700", "#00FF00", "#FF4500", "#1E90FF", "#FF69B4"];
const fonts = ["Arial, sans-serif", "Verdana, sans-serif", "Courier New, monospace", "Georgia, serif", "Comic Sans MS, cursive"];

function showAlert() {
  const pr = randomPR();
  const alertDiv = document.getElementById('alert');

  // Losowy nick, kolor i czcionka
  const nick = nicki[Math.floor(Math.random() * nicki.length)];
  const color = colors[Math.floor(Math.random() * colors.length)];
  const font = fonts[Math.floor(Math.random() * fonts.length)];

  alertDiv.style.color = color;
  alertDiv.style.fontFamily = font;
  alertDiv.innerText = `Nowy obserwujący: ${nick} – Twoja ilość PR: ${pr}`;
  alertDiv.classList.add('show');

  setTimeout(() => { alertDiv.classList.remove('show'); }, 5000);
}
</script>
</body>
</html>
